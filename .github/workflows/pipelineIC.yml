name: workflows
on:
  push:
    branches:
      - feat-laboratorio

jobs:        
  SAST:
    runs-on: ubuntu-latest
    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Set up NPM 
      uses: actions/setup-java@v2
      with:
        npm-version: '16'
        distribution: 'adopt'
